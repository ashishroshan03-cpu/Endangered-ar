<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Simple MindAR - 3 Markers</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mindar@1.0.0/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    .info {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.7); color: white; padding: 12px 24px; border-radius: 30px;
      font-family: Arial, sans-serif; z-index: 100;
    }
  </style>
</head>
<body>
  <div class="info">Point camera at any marker</div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; uiLoading: no; uiScanning: no;"
    color-space="sRGB"
    embedded
    renderer="colorManagement: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="asset1" src="asset1.glb"></a-asset-item>
      <a-asset-item id="asset2" src="asset2.glb"></a-asset-item>
      <a-asset-item id="asset3" src="asset3.glb"></a-asset-item>
    </a-assets>

    <!-- Lighting -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="2 4 4"></a-entity>

    <!-- Marker 0 → target1.jpg → asset1.glb -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model rotation="-90 0 0" scale="0.5 0.5 0.5" src="#asset1" animation-mixer></a-gltf-model>
    </a-entity>

    <!-- Marker 1 → target2.jpg → asset2.glb -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-gltf-model rotation="-90 0 0" scale="0.5 0.5 0.5" src="#asset2" animation-mixer></a-gltf-model>
    </a-entity>

    <!-- Marker 2 → target3.jpg → asset3.glb -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-gltf-model rotation="-90 0 0" scale="0.5 0.5 0.5" src="#asset3" animation-mixer></a-gltf-model>
    </a-entity>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>
</body>
</html>
